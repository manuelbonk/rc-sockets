<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
	<head>
		<title>switch on mrp04</title>
		<link rel="icon" href="static/favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="stylesheet" type="text/css" href="static/styles.css">
	</head>

	<body>
		<h1>switch on mrp04</h1>
		<table border="1">
			<tr>
				<td>lamp</td>
				<td><button class="on" type="button" onclick="document.getElementById('toggle_a').src='http://mrp04.bonkfamily.com:8080/switch/01010/1/1'">on</button></td>
				<td><button class="off" type="button" onclick="document.getElementById('toggle_a').src='http://mrp04.bonkfamily.com:8080/switch/01010/1/0'">off</button></td>
				<td><iframe id="toggle_a"></iframe></td>
			</tr>
			<tr>
				<td>zurg's peripherals</td>
				<td><button class="on" type="button" onclick="document.getElementById('toggle_b').src='http://mrp04.bonkfamily.com:8080/switch/01010/2/1'">on</button></td>
				<td><button class="off" type="button" onclick="document.getElementById('toggle_b').src='http://mrp04.bonkfamily.com:8080/switch/01010/2/0'">off</button></td>
				<td><iframe id="toggle_b"></iframe></td>
			</tr>
			<tr>
				<td>iPod station</td>
				<td><button class="on" type="button" onclick="document.getElementById('toggle_c').src='http://mrp04.bonkfamily.com:8080/switch/01010/3/1'">on</button></td>
				<td><button class="off" type="button" onclick="document.getElementById('toggle_c').src='http://mrp04.bonkfamily.com:8080/switch/01010/3/0'">off</button></td>
				<td><iframe id="toggle_c"></iframe></td>
			</tr>
			<tr>
				<td>buzz' display</td>
				<td><button class="on" type="button" onclick="document.getElementById('toggle_d').src='http://mrp04.bonkfamily.com:8080/switch/10101/2/1'">on</button></td>
				<td><button class="off" type="button" onclick="document.getElementById('toggle_d').src='http://mrp04.bonkfamily.com:8080/switch/10101/2/0'">off</button></td>
				<td><iframe id="toggle_d"></iframe></td>
			</tr>
		</table>
	</body>
</html>
